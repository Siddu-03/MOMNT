<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMNT - Upload Your Moment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="guest-upload.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="bg-animation">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Main Container -->
    <main class="container" role="main">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <h1 class="logo-text">MOMNT</h1>
                <div class="logo-accent"></div>
            </div>
            <p class="welcome-text">Welcome! Upload your favorite moment.</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section" aria-label="Photo upload area">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone" role="button" tabindex="0" aria-label="Click or drag photos here to upload">
                <div class="drop-zone-content">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.2639 15.9375L12 13.6735L9.73612 15.9375L9 15.2014L12 12.2014L15 15.2014L14.2639 15.9375Z" fill="currentColor"/>
                            <path d="M12.9 9.70711C12.9 10.1213 12.5642 10.4571 12.15 10.4571C11.7358 10.4571 11.4 10.1213 11.4 9.70711L11.4 4L12.9 4L12.9 9.70711Z" fill="currentColor"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12ZM12 4.5C7.85786 4.5 4.5 7.85786 4.5 12C4.5 16.1421 7.85786 19.5 12 19.5C16.1421 19.5 19.5 16.1421 19.5 12C19.5 7.85786 16.1421 4.5 12 4.5Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <h2 class="drop-zone-title">Drop photos here</h2>
                    <p class="drop-zone-subtitle">or click to browse</p>
                    <div class="supported-formats">
                        <span>JPG, PNG, JPEG â€¢ Max 5 photos</span>
                    </div>
                </div>
                
                <!-- Hidden File Input -->
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png" aria-label="Select photos to upload" style="display: none;">
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3 class="preview-title">Selected Photos</h3>
                <div class="preview-grid" id="previewGrid"></div>
                <button class="upload-btn" id="uploadBtn" type="button">
                    <span class="btn-text">Upload to MOMNT</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                    </div>
                </button>
            </div>
        </section>

        <!-- Privacy Notice -->
        <footer class="privacy-notice">
            <div class="privacy-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM12 7C13.1 7 14 7.9 14 9C14 10.1 13.1 11 12 11C10.9 11 10 10.1 10 9C10 7.9 10.9 7 12 7ZM12 17C10.68 17 9.51 16.38 8.72 15.44C8.78 14.38 10.78 14 12 14C13.22 14 15.22 14.38 15.28 15.44C14.49 16.38 13.32 17 12 17Z" fill="currentColor"/>
                </svg>
            </div>
            <p>Photos are visible only to event guests and hosts</p>
        </footer>
    </main>

    <!-- Success Toast -->
    <div class="toast" id="successToast" role="alert" aria-live="polite">
        <div class="toast-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/>
            </svg>
        </div>
        <div class="toast-content">
            <h4>ðŸ“¤ Upload successful!</h4>
            <p>Thank you for contributing to the MOMNT!</p>
        </div>
    </div>

    <!-- Fallback Message for Unsupported Browsers -->
    <noscript>
        <div class="fallback-message">
            <p>JavaScript is required for photo uploads. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>

    <script src="guest-upload.js"></script>
</body>
</html>
