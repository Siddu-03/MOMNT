<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Momnt</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background animated shapes -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Back to Home Button -->
    <button class="back-home-btn" onclick="window.location.href='index.html'" aria-label="Go back to homepage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Home
    </button>

    <!-- Main Registration Container -->
    <div class="register-container">
        <div class="register-card">
            <!-- Header Section -->
            <div class="register-header">
                <h1>Create Your Account</h1>
                <p>Join Momnt and start capturing memories</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" class="register-form" novalidate>
                <!-- Full Name Input -->
                <div class="input-group">
                    <label for="fullName" class="input-label">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="input-field" 
                        placeholder="Enter your full name"
                        required
                        aria-describedby="fullName-error"
                    >
                    <div id="fullName-error" class="error-message" role="alert"></div>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input-field" 
                        placeholder="Enter your email address"
                        required
                        aria-describedby="email-error"
                    >
                    <div id="email-error" class="error-message" role="alert"></div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input-field" 
                        placeholder="Create a secure password"
                        required
                        aria-describedby="password-error"
                    >
                    <div id="password-error" class="error-message" role="alert"></div>
                </div>

                <!-- Confirm Password Input -->
                <div class="input-group">
                    <label for="confirmPassword" class="input-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="input-field" 
                        placeholder="Confirm your password"
                        required
                        aria-describedby="confirmPassword-error"
                    >
                    <div id="confirmPassword-error" class="error-message" role="alert"></div>
                </div>

                <!-- Register Button -->
                <button type="submit" class="register-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <!-- Success Message -->
                <div id="successMessage" class="success-message" style="display: none;" role="alert">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Registration successful! Redirecting to login...</span>
                </div>
            </form>

            <!-- Footer Section -->
            <div class="register-footer">
                <p>Already have an account? <a href="login.html" class="login-link">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
